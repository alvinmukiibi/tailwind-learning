<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tailwind Learning</title>
</head>

<body class="bg-white">
    <div class="container">
        <!-- Button component -->
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-400">Find Friends</button>
        <button class="btn btn-green">Find groups</button>

        <!-- Alert component -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert!</strong>
            <span class="block sm:inline">Please update your password</span>
        </div>
    </div>

    <!-- Card Component -->
    <div class="max-w-sm mx-auto flex p-6 bg-white-300 rounded-lg shadow-xl">
        <div class="flex-shrink-0">
            <img src="./img/logo.jpg" alt="" class="h-20 w-20">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Alvin Freela Inc</h4>
            <p class="text-base text-gray-500">You have a new message</p>
        </div>
    </div>

</body>

</html>
